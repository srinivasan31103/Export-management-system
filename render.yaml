services:
  # Backend API
  - type: web
    name: export-management-api
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: USE_LOCAL_STORAGE
        value: true
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: DEFAULT_CURRENCY
        value: USD
      - key: DEFAULT_TAX_RATE
        value: 0.18

  # Frontend Static Site
  - type: web
    name: export-management-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
